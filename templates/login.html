
<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<title>Hello, world!</title>
  	</head>
  	<body>
    	<div style="max-width: 500px; margin: auto; padding-top: 100px; padding-bottom: 50px;">
			<div class="card sai" style="width: 18rem;">
        	<div class="card-header">
            	Login to Continue
          	</div>
        	<div class="card-body">
            
			<form id="loginForm">
				<div class="mb-3">
					<input id="username" name="username" class="form-control" aria-describedby="emailHelp" placeholder="Username" style="color: black;" required>
				</div>
				<div class="mb-3">
					<div class="input-group">
						<div class="input-group-append">
							<span class="input-group-text" style="font-size: 25px;">*</span>
						</div>
						<input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
					</div>
					<!-- <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"> -->
				</div>
				<button type="submit" class="btn btn-primary" style="width: 253px;">Login</button>
			</form>

          	<script>
				document.getElementById('loginForm').addEventListener('submit', function(event) {
					event.preventDefault();
					const username = document.getElementById('username').value;
					const password = document.getElementById('password').value;
					fetch('login/', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/x-www-form-urlencoded',
							'X-CSRFToken': '{{ csrf_token }}'
						},
						body: `username=${username}&password=${password}`
					})
					.then(response => response.json())
					.then(data => {
						if (data.status === 'success') {
							window.location.href = data.redirect_url;
						} else {
							alert(data.message);
						}
					})
					.catch(error => console.error('Error:', error));
				});
			</script>
        </div>
      </div>
    </div>
