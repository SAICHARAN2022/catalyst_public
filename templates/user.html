            <form class="form-inline my-2 my-lg-0" id="logoutForm" action="{% url 'logout' %}" method="post">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="font-weight: bold;">Logout</button>
            </form>
          </nav>
                
                <script>
                    document.getElementById('logoutForm').addEventListener('submit', function(event) {
                        event.preventDefault();  // Prevent form submission
                        // Perform AJAX request or redirect to logout URL
                        fetch('logout/', {
                            method: 'POST',
                            headers: {
                                'X-CSRFToken': '{{ csrf_token }}'  // Include CSRF token
                            }
                        }).then(response => {
                            // Handle response or redirect to logout page
                            window.location.href = '/';  // Redirect to logout page
                        }).catch(error => {
                            console.error('Error:', error);
                            // Handle error
                        });
                    });
                </script>
